<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 14</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <h2><a href="" target="_blank">web.egorovm@gmail.com</a></h2>
        <p>Weatcher на react</p>
        <p id="demo">loc</p>
        <div class="weather-block">
            <h2 class="weather-block__title">Weather in cities</h2>
            <div class="weather-block__main main-weather">

                <!-- <select class="main-weather__units-selection" name="units" id="units">
                    <option value="metric">Metric system</option>
                    <option value="imperial">Imperial system</option>

                </select> -->
                <div class="main-weather__out out">

                    <div class="out__icon-temp-block">

                    </div>
